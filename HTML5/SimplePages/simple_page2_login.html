<!DOCTYPE html>
 <html>
 	<head>
 		<title>Login Form | Simple page #2</title>
 		<meta charset="utf-8">
 		<link rel="stylesheet" href="simple_page2_login.css" type="text/css"/>
 	</head>
 	<body>
 		<main>
 		 	<div class="content-box">

		 		<form action="#" method="POST">
					<fieldset>
						<legend>Login</legend>
					<table>
					<tr>
						<td>
					 		<label for="email">Email</label>
					 	</td>
					 	<td>
					 		<input type="text" name="password" id="email" placeholder="Email" autofocus="autofocus">
					 	</td>
					 </tr>
					 <tr>
					 	<td>
				 			<label for="password">Password</label>
				 		</td>
				 		<td>
				 			<input type="password" name="password" id="password" placeholder="Password">
				 		</td>
					</tr>
				</table>
				</fieldset>
		 		<p>
		 			<input type="submit">
		 		</p>
	 			
	 			</form>
	 		</div>
 		</main>
 	</body>
 </html>
