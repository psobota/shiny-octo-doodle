<!Doctype html>
 <html>
 	<head>
 		<title>Calendar | Simple page #1</title>

 	<body>

 			<div class="container">
 				<div class="container-wrapper">

				 				<col><col><col><col><col><col><col class="holiday">

					 </div>
				</div>
			</div>
		 </main>

 </html>
